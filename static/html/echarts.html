<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>电子保函服务平台</title>
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/estsjksh/css/index.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="/static/js/index.js" type="text/javascript"></script>
		<script type="text/javascript" src="/static/js/paging.js"></script>
		<style>
			#china-map {
				width: 9.5rem;
				height: 9.5rem;
				margin: 0.5rem auto;
			}
		</style>
	</head>

	<body>
		<header></header>
		<div class="body_mian">
			<div class="echarts-wrap">
				<div class="shownews">最新消息：<span>用户********购买了一份投标保函</span></div>
				<h1>电子保险保函数据监控</h1>
				<div class="showTime">当前时间：<span></span></div>
			</div>
			<section class="mainbox">
				<div class="column">
					<div class="panel line">
						<h2>年订单统计</h2>
						<h6>保函申请</h6>
						<p>累计发布：<span id="ljfb"></span></p>
						<p>累计成交：<span id="ljcj"></span></p>
						<p>累计率：<span id="ljl"></span></p>
						<h2>年度统计办件量</h2>
						<div class="chart"></div>
						<div class="panel-footer"></div>
					</div>
					<div class="panel pie">
						<h2>地域分析</h2>
						<div class="chart"></div>
						<div class="panel-footer"></div>
					</div>
				</div>
				<div class="column">
					<div class="no">
						<div class="no-hd">
							<ul>
								<li id="zje"></li>
							</ul>
						</div>
						<div class="no-bd">
							<ul>
								<li>累计成交量</li>
							</ul>
						</div>
					</div>
					<div>
						<div class="" id="china-map" style="-webkit-tap-highlight-color: transparent; user-select: none; position: relative;"></div>
					</div>
				</div>
				<div class="column">
					<div class="panel">
						<h2>保函类型分析</h2>
						<div class="sector chart"></div>
						<div class="columnar chart"></div>
						<div class="panel-footer"></div>
					</div>
					<div class="panel news-p">
						<h2>最新动态</h2>
						<div id="order">
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</section>
		</div>
		<footer></footer>
		<div class="fixed"></div>
	</body>
	<script src="/static/js/bootstrap.js" type="text/javascript"></script>
	<script src="/static/estsjksh/js/echarts.min.js"></script>
	<script src="/static/estsjksh/js/index.js"></script>
	<script src="/static/estsjksh/js/china.js"></script>
	<script src="/static/js/url.js"></script>
	<script src="/static/js/htmlJs/echartsHtml.js"></script>
</html>
