<div class="agree_wrap">
	<div id="btn" class="btn_closes btn_open">
		<img src="/static/images/close.png" />
	</div>
	<div class="agree_all">
		<div class="agree_content">
			<div class="product_cpright">
				<div class="product_cprighttit">
					<!-- <div class="product_righttitle product_righttitlenow">投保指南</div>
					<div class="product_righttitle">投保须知</div>
					<div class="product_righttitle">投保条款</div>
					<div class="product_righttitle">收费标准</div> -->
				</div>
				<div id="clauseContext"></div>
			</div>
			<div class="agree_but">
				<input type="button" value="同意" class="btn_open" /> <input
					type="button" value="不同意" />
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function (){
	//初始化默认查询人保
	var insuranceCompany=$("#insuranceCompany").val();
    if(insuranceCompany!=null && insuranceCompany!=""){
    	$("#selectContainerQcOhiqga img").each(function(){
    		var value=$(this).attr("val");
    		if(insuranceCompany==value){
    			//切换条款
    			clause($(this).attr("data-code"));
    		}
    	})
    }else{
    	clause($(".pay_gwcactivity").next().attr("data-code"));
    }
})
//加载条款
function clause(companyId) {
	$.ajax({
		type : "get",
		url : manageUrl+"/homeController/selectClause",
		data:{"companyId":companyId},
		dataType : "json",
		success : function(dataObj) {
			if (dataObj != null) {
				var data = dataObj.data;
				$('.product_cprighttit').html('');
				$("#clauseContext").html('');
				var num = data.length;
				var str = '';
				var html='';
				if (num > 0) {
					$.each(data, function(index, val) {
						if(index==0){
							str +='<div class="product_righttitle product_righttitlenow">'+val.clause_name+'</div>';
							html +='<div class="product_wrap_con product_wrap_active">'+val.clause_content+'</div>';
						}else{
							str +='<div class="product_righttitle">'+val.clause_name+'</div>';
							html +='<div class="product_wrap_con">'+val.clause_content+'</div>';
						}
						
					})
				} else {
					str += '<div style="line-height: 250px;text-align: center;font-size: 16px;color: #787675">';
					str += '暂无条款';
					str += '</div>';
				}
				$('.product_cprighttit').append(str);
				$("#clauseContext").append(html);
				//点击切换条款
				$(".product_righttitle").click(function() {
					$(this).addClass("product_righttitlenow").siblings().removeClass("product_righttitlenow");
					$(".product_wrap_con").eq($(this).index()).addClass("product_wrap_active").siblings().removeClass("product_wrap_active");
				})
			}
		} 
	})
}

</script>
<script>
$(".btn_open").click(function (){
    if($(".agree_wrap").css("display")=="block"){
    	if($(this).val()=='同意'){
    		$(":input[name='agree']").attr('checked',true);
    	}else{
    		$(":input[name='agree']").attr('checked',false);
    	}
        $(".agree_wrap").hide();
    }
});
</script>
