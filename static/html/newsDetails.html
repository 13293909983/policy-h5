<body>
<header></header>
<div class="body_mian">
	<div class="title_wrap">
		<div class="title_nav">
			<h3 id="h3" onclick="location='/html/policy.html'" style="cursor: pointer;">政策法规</h3><img src="../images/xz.png" /><h3>正文详情</h3><img src="../images/xz.png" />
		</div>
			<div class="news_left">
				
			</div>
			<div class="new_right">
				<div class="newsright">
					<div class="mr-listone">相关新闻</div><div class="mr-listthr news-change" >换一换↺</div>
					<hr class="certer_left_con_nowhr">
					 <ul class="news-list-v show" >
					</ul>
				</div>
				<div class="index_link">
		    		<h3>友情链接</h3>
					<hr class="certer_left_con_nowhr" />
					<ul class="index_link_img">
						<li class="index_link_imgli"><a
							href="http://www.epicc.com.cn/shop/" target="_black">中国人民保险</a></li>
						<li class="index_link_imgli"><a
							href="http://www.cpic.com.cn/" target="_black">太平洋保险</a></li>
						<li class="index_link_imgli"><a
							href="http://www.ccic-net.com.cn/" target="_black">中国大地保险</a></li>
						<li class="index_link_imgli"><a href="http://www.cic.cn/"
							target="_black">中华保险</a></li>
					</ul>
		     </div>
		</div>
	</div>
</div>
<footer></footer>
<div class="fixed"></div>
</body>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/jquery.params.js"></script>
<script type="text/javascript" src="/js/url.js"></script>
<script>
	$(function(){
		var id=$.getURLParam("id");
		var type=$.getURLParam("type");
		if(type==1){
			$("#h3").text("政策法规");
		}else if(type==2){
			$("#h3").text("新闻热点");
		}else{
			$("#h3").text("政策法规");
		}
		getNews(id,type);
		relatedNews(type);
	})
	function getNews(id,type){
		 $.ajax({
		        type:"get",
		        url:publicUrl+"/home/loadBusinessById",
		        data: {"id":id,"type":type},
		        dataType:"json",
		        success:function(dataObj){
		        	 var data=dataObj.data;
		        	 var business=data.business;//新闻详情
		        	 var partOne=data.partOne;//上一篇信息
		        	 var sequel = data.sequel;//下一篇
		        	 if(data!=null){
		        		 $('.news_left').html('');
		        		 var str="";
		        		 str+="<h3>"+business.title+"</h3>";
		        		 str+='<p class="news_fromtime"><span>来源：'+business.source+'</span><span>时间：'+business.addTime+' </span></p>';
		        		 str+='<div class="news_content">'+business.content+'</div>';
		        		 str+='<div class="news_contentlist"><p><a onclick="getNews('+partOne.id+','+partOne.type+')">上一篇：'+partOne.title+'</a></p> <p><a onclick="getNews('+sequel.id+','+sequel.type+')">下一篇：'+sequel.title+'</a></p></div>'
		        		 $(".news_left").append(str);
		        	 }
		        	 
	        	}
	        });
	}
    //相关新闻
    function relatedNews(type){
	    $.ajax({
	        type:"get",
	        url:publicUrl+"/home/selectNeweByType",
	        data: {"type":type},
	        dataType:"json",
	        success:function(dataObj){
	            if(dataObj!=null){
	                var data=dataObj.data;
	                $('.news-list-v').html('');
	                var num=data.length;
	                var str='';
	                if(num==6){
	                	$(".news-change").show();
	                }else{
	                	$(".news-change").hide();
	                }
	                if(num>0){
	                    $.each(data,function(index,val){
	                    	str+='<li>';
	                        str+='    <a onclick="getNews('+val.id+','+val.type+')" title="'+val.title+'">'+val.title+'</a>';
	                        str+='</li>';
	                    })
	                }else{
	               		str+='<div style="line-height: 250px;text-align: center;font-size: 16px;color: #787675";margin-left: 100px;>';
	                   	str+='暂无相关新闻';
	                   	str+='</div>';
	                }
	                $('.news-list-v').append(str);
	            }
	        }
	    })
	}
</script>

</html>
