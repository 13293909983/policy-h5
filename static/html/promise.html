<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>电子保函服务平台</title>
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/chanpin.css" />
		<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="/static/js/index.js" type="text/javascript"></script>
		<style>
			.product_con{
				width: 100%;
			}
			.product_content{
			width: 60%;
			margin: 0 auto;
			}
			.product_content img{
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header></header>
		<div class="body_mian">
			<div class="title_wrap">
				<div class="title_nav">

					<h3>承诺书</h3><img src="/static/images/xz.png" />
				</div>
				<div class="product_title">
					<ul>						
						<li class="active">
							<div class="product_choice active"></div>
							<img src="/static/images/Insurance2.jpg" />
						</li>
						<li>
							<div class="product_choice"></div>
							<img src="/static/images/Insurance3.jpg" />
						</li>
						<li>
							<div class="product_choice"></div>
							<img src="/static/images/Insurance4.jpg" />
						</li>
						<li>
							<div class="product_choice"></div>
							<img src="/static/images/Insurance1.jpg" />
						</li>
					</ul>
				</div>
				
				<div class="product_con">
					<div class="product_content active">
						<img src="/static/images/taipingyang.jpg" />																		
					</div>
					<div class="product_content">
                        <img src="/static/images/zhonghua.jpg" />	
					</div>
					<div class="product_content">
                        <img src="/static/images/dadi.jpg" />	
					</div>
					<div class="product_content">
                        <img src="/static/images/renbao.jpg" />	
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<div class="fixed"></div>
		
	</body>
	<script src="/static/js/bootstrap.js" type="text/javascript"></script>
	<script>
		$(".product_title ul li").click(function() {
			$(this).addClass("active").siblings().removeClass("active");
			$(".product_title").find(".product_choice").removeClass("active");
			$(this).children(".product_choice").addClass("active");
			$(".product_content").eq($(this).index()).addClass("active").siblings().removeClass("active");		
		});

	</script>

</html>
