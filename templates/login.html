<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>电子保函服务平台</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>

<script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<header></header>
	<div class="logins_wraps">
		<div class="logins_banner">
			<div class="logins_tab">
				<form action="/doLogin.html" method="POST">
					<div class="inputbox">
						<i class="login_user"> <img src="images/people_03.png" />
						</i> <input type="text" value="" name="username" placeholder="请输入用户名/手机号" />
					</div>
					<div class="inputbox">
						<i class="login_pass">
							<img src="images/pass_03.png" />
						</i> 
						<input type="password" value="" name="password" placeholder="请输入登录密码" />
					</div>
					<div th:if="${message!=null}" class="message">
							<i th:text="${message}"></i>
					</div>
					<div class="login_but">
						<input type="submit" class="but" value="登录" name="" />
					</div>
	
					<div class="login_it">
						<a href="/regist.html">立即注册</a>
						<a href="#">忘记密码？</a>
					</div>
				</form>
				<div class="thisit">
					<div class="thisit_p">
						<p>其他登录</p>
					</div>
					<ul class="this_tu">
						<li><a href="#"> <img src="images/weixin_07.png" />
						</a></li>
						<li><a href="#"> <img src="images/qq_07.png" />
						</a></li>
						<li><a href="#"> <img src="images/sina_07.png" />
						</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>

	<div class="fb-footer">
		山西伟鑫科创信息技术服务有限公司 <img src="images/888.png"
			style="width: 16px; margin-right: 6px;" />晋ICP备19002913号
	</div>
</body>
<script>
	$(function() {
		$('.nav_piece h1').mouseenter(function() {
			$(this).next().slideDown(500, 'elasticOut');
		})
		$('.nav_piece').mouseleave(function() {
			$(this).find('ul').slideUp(100);
		}).click(function() {
			$(this).addClass('now').siblings().removeClass('now')
		})
	})
</script>
<style>
	.message{
		font-size: 0.14rem;
	    color: #ff6a00;
	    text-align: center;
	    padding-top: 0.1rem;
	}
</style>
</html>
