					<h1 class="yz_boxh1">电子保函真伪查询</h1>
					<div class="yz_input_box">
						<form action="validate.html" method="GET" id="searchForm">
							<input name="policyNo" class="yz_input_search" placeholder="保单号[#验证码]">

							</a>
						</form>
					</div>
                    <p class="yz_boxptxt"><span>在线验签</span><span>实时反馈</span></p>
					
						<ul class="num_box">
							<li>
								<div class="num_box01">
									<p>{{ statistics.policyCount }}<b>次</b></p>
								</div>
								<h2>入库保函数量</h2>
							</li>
							<li>
								<div class="num_box02">
									<p>{{ statistics.searchCount }}<b>次</b></p>
								</div>
								<h2>累计查询请求</h2>
							</li>
							<li>
								<div class="num_box03">
									<p>{{ statistics.validateCount }}<b>次</b></p>
								</div>
								<h2>累计验证保函</h2>
							</li>
						</ul>

<script src="/static/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">
	function searchValidate(){
		var form = document.getElementById('searchForm');
		form.submit();
	}
	var vm =  new Vue({
		el:".body_mian",
		data:{
            statistics:{
                policyCount:0,
                searchCount:0,
                validateCount:0
			}
		},
		created(){
            this.$http.get("/api/policy/statistics").then((response)=>{
				if(response.success){
					this.statistics=response.data.data;
				}
			});
		}
	});
</script>
