<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>电子保函服务平台</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{css/index.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/new_file.css">
<script th:src="@{js/jquery.min.js}"></script>
<script src="js/index.js" type="text/javascript"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script th:src="@{https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<style type="text/css">
	.logo_wrap{
		 margin-top: 0.15rem !important;
	}
</style>
</head>
<body>
	<div class="top_wrap">
		<div class="login_wrap">
			<div class="login_a" th:if="${session.LOGIN_USER==null}">
				<a href="/login.html">登录</a><span style="margin-left: 0.04rem;">|</span>
				<a href="/regist.html">注册</a>
			</div>
			<div class="login_b" th:if="${session.LOGIN_USER!=null}">
				<a th:text="${session.LOGIN_USER.organ.organName}"></a><span
					style="margin-right: 0.04rem;">|</span> <a href="/logout.html"><i
					class="fa fa-sign-out" aria-hidden="true"></i>退出</a>
			</div>
		</div>
	</div>
	<header></header>
	<div id="auto" style="overflow-y: auto;" class="body_main">
		<div class="topone_wrap">
			<div class="topone_title">
				<p>我的订单</p>
			</div>
		</div>
		<div class="platform-box">
			<div class="platform-form">
				<table class="table  table-striped table-bordered">

					<thead>
						<tr>
							<th>保单号/投保编号</th>
							<th>被保险人名称</th>
							<th>项目名称</th>
							<th>招标文件编号</th>
							<th>起保日期</th>
							<th>终保日期</th>
							<th>保险金额</th>
							<th>保费</th>
							<th>是否支付</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bidPolicy:${datagrid.rows}">
							<td
								th:text="${bidPolicy.policyNo!=null?bidPolicy.policyNo:bidPolicy.proposalNo}"></td>
							<td th:text="${bidPolicy.insuredName}"></td>
							<td th:text="${bidPolicy.certificateDepart}"></td>
							<td th:text="${bidPolicy.certificateNo}"></td>
							<td
								th:text="${#dates.format(bidPolicy.startDate,'yyyy-MM-dd')+' 00时'}"></td>
							<td
								th:text="${#dates.format(bidPolicy.endDate,'yyyy-MM-dd')+' 24时'}"></td>
							<td th:text="${bidPolicy.sumAmount}"></td>
							<td th:text="${bidPolicy.sumPremium}"></td>
							<td><span th:if="${bidPolicy.payResult=='00'}">已支付</span> <a
								th:if="${bidPolicy.payResult==''}" th:href="${bidPolicy.payUrl}">去支付</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="text-align: center;">
				<ul class="pagination">
					<li><a
						th:href="${'/order.html?page=0'+'&pageSize='+datagrid.pageSize}">&laquo;</a></li>
					<li th:each="i:${#numbers.sequence(datagrid.page-5,datagrid.page)}"
						th:class="${datagrid.page==i?'active':''}" th:if="${i>=0}"><a
						th:href="${'/order.html?page='+i+'&pageSize='+datagrid.pageSize}"
						th:text="${i+1}"></a></li>
					<li
						th:each="i:${#numbers.sequence(datagrid.page+1,datagrid.page+5)}"
						th:class="${datagrid.page==i?'active':''}"
						th:if="${i<=(datagrid.total%datagrid.pageSize==0?(datagrid.total/datagrid.pageSize-1):(datagrid.total/datagrid.pageSize))}">
						<a
						th:href="${'/order.html?page='+i+'&pageSize='+datagrid.pageSize}"
						th:text="${i+1}"></a>
					</li>
					<li><a
						th:href="${'/order.html?page='+(datagrid.total%datagrid.pageSize==0?datagrid.total/datagrid.pageSize-1:datagrid.total/datagrid.pageSize)+'&pageSize='+datagrid.pageSize}">&raquo;</a></li>
				</ul></div>
			</div>
		</div>
	</div>

	<footer></footer>


	<script>
		$(".notice-close").click(function() {
			$(".notice-box").hide();
		});
		$(".item-menu li").click(function() {
			$(this).addClass("item-on").siblings().removeClass("item-on"); //切换选中的按钮高亮状态
			var index = $(this).index(); //获取被按下按钮的索引值，需要注意index是从0开始的
			$(".item-tab > div").eq(index).show().siblings().hide(); //在按钮选中时在下面显示相应的内容，同时隐藏不需要的框架内容
		})
	</script>
	<script>
		//监听
		window.onresize = function() {
			changeHeight();
		};
		function changeHeight() {
			var h = $(window).height();//获取页面可见高度 
			$("#auto").css("height", h);
		};

		//页面加载时
		$(function() {
			var h = $(window).height();//获取页面可见高度 
			$("#auto").css("height", h);
		});
	</script>
</body>
</html>
