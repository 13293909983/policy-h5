<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>电子保函服务平台</title>
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/form.css" />
		<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="/static/js/index.js" type="text/javascript"></script>
	</head>
<body>
<header></header>
<div class="body_mian">
	<div class="title_wrap">
		<div class="title_nav">
			<h3 onclick="myOrder()" style="cursor: pointer">我的订单</h3><img src="/static/images/xz.png" /><h3>订单详情</h3><img src="/static/images/xz.png" />
		</div>
		<div class="bd">
			<img th:src="${bidPolicy.previewUrl}" />
		</div>
        <div class="xq">
        	<table class="xqddtables" cellspacing="0" cellpadding="0" >
        	<tr>
				<th>订单号</th>
				<td><span class="input-text" th:text="${bidPolicy.orderId}"></span></td>
			</tr>
			<tr>
				<th>保单号</th>
				<td><span class="input-text" th:text="${bidPolicy.policyNo}"></span></td>
			</tr>
            <tr>
				<th>验证码</th>
				<td><span class="input-text" th:text="${#objects.nullSafe(bidPolicy.salt,'-')}"></span></td>
			</tr>
			<tr>
				<th>被保险人名称</th>
				<td><span class="input-text" th:text="${bidPolicy.insuredName}"></span></td>
			</tr>
			<tr>
				<th>项目名称</th>
				<td><span class="input-text" th:text="${bidPolicy.certificateDepart}"></span></td>
			</tr>
			<tr>
				<th>项目（文件）编号</th>
				<td><span class="input-text" th:text="${bidPolicy.certificateNo}"></span></td>
			</tr>
			<!-- <tr>
				<th>标段编号</th>
				<td><span class="input-text" th:text="${#objects.nullSafe(bidPolicy.sectionNo,'-')}"></span></td>
			</tr> -->
			<tr>
				<th>交易平台</th>
				<td><span class="input-text" th:text="${#objects.nullSafe(bidPolicy.platformName,'-')}"></span></td>
			</tr>
			<tr>
				<th>开标时间</th>
				<td><span class="input-text" th:text="${#dates.format(bidPolicy.retroactiveStart,'yyyy-MM-dd')}"></span></td>
			</tr>
			<tr>
				<th>项目所在区域</th>
				<td><input type="hidden" id="hiddenRegionalism" th:value="${bidPolicy.regionalism}">
				<span class="input-text" id="regionalism"></span></td>
			</tr>
			<tr>
				<th>投标终止日期</th>
				<td><span class="input-text" th:text="${#dates.format(bidPolicy.retroactiveEnd,'yyyy-MM-dd')}"></span></td>
			</tr>
			<tr>
				<th>保证金金额/元</th>
				<td><span class="input-text" th:text="${bidPolicy.electricPower}"></span></td>
			</tr>
			<tr>
				<th>保费金额/元</th>
				<td><span type="input-text" class="input-text" th:text="${bidPolicy.sumPremium}"></span></td>
			</tr>
			<tr>
				<th>起保日期</th>
				<td><span type="input-text" class="input-text" th:text="${#dates.format(bidPolicy.startDate,'yyyy-MM-dd')}"></span></td>
			</tr>
			<tr>
				<th>终保日期</th>
				<td><span type="input-text" class="input-text" th:text="${#dates.format(bidPolicy.endDate,'yyyy-MM-dd')}"></span></td>
			</tr>
			</table>
        	<a th:href="${bidPolicy.downloadUrl+'?attname=baohan.pdf'}" target="_blank">下载保函</a><a th:href="${'/invoice/'+bidPolicy.orderId+'.html'}" target="_blank">下载发票</a><a href="/order.html">返回</a>
        </div>
	</div>
</div>
<footer></footer>
<div class="fixed"></div>
</body>
<script type="text/javascript" src="/static/js/url.js"></script>
<script type="text/javascript">
$(function(){
	getBusinesssource();
})
//获取区域
function getBusinesssource(){
	 var regionalism=$("#hiddenRegionalism").val();
	 if(regionalism!=null && regionalism!=""){
		 $.ajax({
		        type:"get",
		        url:manageUrl+"/homeController/getNameStrByCode",
		        data: {code:regionalism},
		        dataType:"json",
		        success:function(dataObj){
		        	if(dataObj.code==200){
		        		$("#regionalism").text(dataObj.data);
		        	}
		        }
		 })
	 }
}
function myOrder(){
	window.location.href="/order.html";
}
</script>
</html>
