<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>电子保函服务平台</title>
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
        <link rel="stylesheet" href="/static/css/form.css" />		
		<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="/static/js/index.js" type="text/javascript"></script>
	</head>
<body>
<header></header>
<div class="body_mian">
	<div class="title_wrap">
		<div class="title_nav">
			<h3 onclick="myOrder()" style="cursor: pointer">我的订单</h3><img src="/static/images/xz.png" /><h3>支付订单</h3><img src="/static/images/xz.png" />
		</div>
		<h4 class="payh4">投保信息</h4>
		<table class="formtables" cellspacing="0" cellpadding="0">
			<tr>
				<th colspan="4">订单详情</th>
			</tr>
			<tr>
				<td><p>订单编号</p></td>
				<td colspan="3"><span class="input-text" th:text="${bidPolicy.orderId}"></span></td>
			</tr>
			<tr>
				<td><p>投保单号</p></td>
				<td><span class="input-text" th:text="${bidPolicy.proposalNo}"></span></td>
				<td><p>验证码</p></td>
				<td><span class="input-text" th:text="${#objects.nullSafe(bidPolicy.salt,'-')}"></span></td>
			</tr>
			<tr>
				<th colspan="4">基本信息</th>
			</tr>
			<tr>
				<td><p>被保险人名称</p></td>
				<td><span class="input-text" th:text="${bidPolicy.insuredName}"></span>
				<td>组织机构代码</td>
				<td><span class="input-text" th:text="${bidPolicy.insuredIdNo}"></span>
			</tr>
			<tr>
				<td>社会信用代码</td>
				<td>
					<span class="input-text" th:text="${bidPolicy.insuredSocialcode}"></span>
				</td>
				<td>联系电话</td>
				<td>
					<span class="input-text" th:text="${bidPolicy.insuredIdMobile}"></span>
				</td>
			</tr>
			<tr>
				<td>项目名称</td>
				<td>
					<span class="input-text" th:text="${bidPolicy.certificateDepart}"></span>
				</td>
				<td>招标文件编号</td>
				<td>
					<span class="input-text" th:text="${bidPolicy.certificateNo}"></span>
				</td>
			</tr>
			<tr>
				<td>资金来源</td>
				<td>
					<span class="input-text" th:text="${#objects.nullSafe(bidPolicy.fundSource,'-')}"></span>
				</td>
				<td>标段编号</td>
				<td>
					<span class="input-text" th:text="${#objects.nullSafe(bidPolicy.sectionNo,'-')}"></span>
				</td>
			</tr>
			<tr>
				<td>开标日期</td>
				<td>
					<span class="input-text"  th:text="${#dates.format(bidPolicy.retroactiveStart,'yyyy-MM-dd')}"></span>
				</td>
				<td>投标终止日期</td>
				<td>
					<span class="input-text"  th:text="${#dates.format(bidPolicy.retroactiveEnd,'yyyy-MM-dd')}"></span>
				</td>
			</tr>
			<tr>
				<td>项目类型</td>
				<td>
					<span class="input-text" th:if="${bidPolicy.officeType=='01'}">工程</span>
					<span class="input-text" th:if="${bidPolicy.officeType=='02'}">货物</span>
					<span class="input-text" th:if="${bidPolicy.officeType=='03'}">服务</span>
				</td>
				<td>行业代码</td>
				<td>
					<input type="hidden" id="hiddenBusiness" th:value="${bidPolicy.businesssource}">
					<span class="input-text" id="businesssource"></span>
				</td>
			</tr>
			<tr>
				<td>保证金金额/元</td>
				<td>
					<span class="input-text" th:text="${bidPolicy.electricPower}"></span>
				</td>
				<td>保费金额/元</td>
				<td>
					<span type="input-text" class="input-text" th:text="${bidPolicy.sumPremium}"></span>
				</td>
			</tr>
			<tr>
				<td>起保日期</td>
				<td>
					<span type="input-text" class="input-text" th:text="${#dates.format(bidPolicy.startDate,'yyyy-MM-dd')}"></span>
				</td>
				<td>终保日期</td>
				<td>
					<span type="input-text" class="input-text" th:text="${#dates.format(bidPolicy.endDate,'yyyy-MM-dd')}"></span>
				</td>
			</tr>
			<tr>
			<tbody th:if="${invoice!=null}">
				<tr>
				<th colspan="4">发票信息</th>
				</tr>
				<tr>
					<td>发票抬头</td>
					<td><span class="input-text" th:text="${invoice.invoiceTitle}"></span>
					<td>手机号</td>
					<td><span class="input-text" th:text="${invoice.phone}"></span>
				</tr>
				<tr>
					<td>银行账号</td>
					<td><span class="input-text" th:text="${invoice.bankAccount}"></span>
					<td>纳税人识别号</td>
					<td><span class="input-text" th:text="${invoice.buyerTaxpayerIdentifyNumber}"></span>
				</tr>
				<tr>
					<td>地址与联系方式</td>
					<td colspan="3"><span class="input-text" th:text="${invoice.addressAndPhone}"></span>
				</tr>
			</tbody>
		</table>
		<div class="btn-bottom">
		    <a class="fan" style="background-color:#B9BBBE;" href="/order.html">返回</a>
			<a class="pay" type="button" th:href="${bidPolicy.payUrl}"  target="_blank">支付</a>				
		</div>
	</div>
</div>
<footer></footer>
<div class="fixed"></div>
</body>
<script type="text/javascript" src="/static/js/url.js"></script>
<script type="text/javascript">
$(function(){
	getBusinesssource();
})
//获取行业代码
function getBusinesssource(){
	var code=$("#hiddenBusiness").val();
	 $.ajax({
	        type:"get",
	        url:manageUrl+"/homeController/selectByCode",
	        data: {code:code},
	        dataType:"json",
	        success:function(dataObj){
	        	if(dataObj.code==200){
	        		var businesssource=dataObj.data;
	        		$("#businesssource").text(businesssource.name);
	        	}
	        }
	 })
}
function myOrder(){
	window.location.href="/order.html";
}
</script>
</html>
